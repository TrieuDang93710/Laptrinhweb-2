<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>User Demo</title>
  <link rel="stylesheet" href=".././static/style.css">
  <link rel="stylesheet" href=".././static/css/user.css">
  <link rel="stylesheet" href=".././static/css/addUser.css">

  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" th:href="@{/css/user.css}">
  <link rel="stylesheet" th:href="@{/css/addUser.css}">
</head>
<body>
<div class="container">
  <div class="header">
    <p class="logo"><a href="#">User Information</a></p>
  </div>
  <div class="content">
    <h1 class="title">Register Page</h1>
    <form class="form_control" th:action="@{/addUser}" th:object="${user}" method="POST">
      <label class="form_label">
        First Name:
        <input class="form_input" type="text" th:field="*{username}"/>
      </label>
      <br/>
      <label class="form_label">
        Last Name:
        <input class="form_input" type="text" th:field="*{username}"/>
      </label>
      <br/>
      <label class="form_label">
        Email:
        <input class="form_input" type="email" th:field="*{email}"/>
      </label>
        <br />
        <label class="form_label">
          Password:
          <input class="form_input" type="password" th:field="*{password}"/>
        </label>
      <br />
      <label class="form_label">
        Confirm Password:
        <input class="form_input" type="password" th:field="*{confirmPassword}"/>
      </label>
          <br/>
          <input class="form_submit" type="submit" value="Create"/>
      </form>
  </div>
</div>
</body>
</html>
